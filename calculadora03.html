<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora03</title>
</head>
<body>
    <div class="container">
        <input type="text" disabled id="display" placeholder="calcule">
        <div class="box-buttons">
            <button onclick="clean()">C</button>
            <button onclick="limpar()">&larr;</button>
            <button onclick="porcento()">%</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" id="v">*</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')">-</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')">+</button>
            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button class="btn-result" onclick="result()">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
